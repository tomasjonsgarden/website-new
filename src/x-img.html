<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="x-img">
    <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
      .loaders{
        position: absolute;
        /* z-index: -1; */
      }
    </style>
    <template is="dom-if" if="[[!loaded]]">
      <div class="loaders"></div>
    </template>
    <img src=[[src]] alt="" on-load="onLoadHandler">
    </template>

    <script>
        class XImg extends Polymer.Element {
            static get is() {
                return 'x-img';
            }
            onLoadHandler() {
                this.loaded = true
            }
        }

        window.customElements.define(XImg.is, XImg);
    </script>
</dom-module>
